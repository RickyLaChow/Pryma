# Il server che hai sempre sognato.
> *Alzati, guerriero, e lasciati guidare dalla luce. I mostri che si annidano nei più remoti recessi del regno. Là attendono di brandire il
> potere ancestrale, la forza di scuotere le fondamenta del mondo. Segui
> il sentiero e Sii l'eroe del regno.*

Entra nel server di Pryma, **partecipa alla modalità RPG ispirata
a Dark Souls ed Elden Ring**. Esplora un mondo pieno di insidie, nel
quale ogni momento è un'avventura. **Entra nei dungeon per
sconfiggere creature mai viste prima e boss unici dalla forza
disumana.** 

Sarai in grado si sostenere il fardello della solitudine senza
incombere in una follia eterna? Alleati ad altri giocatori, forma un clan
e sconfiggi gli ancestrali. Potenziati fino a diventare il più forte, per diventare
colui che brandirà l'arma in grado di sottomettere un intero mondo.

## Gameplay:

![Pryma server minecraft](https://cdn.discordapp.com/attachments/777534480914710539/958404547452239872/881237e49c13dc9461a71bae6b40cf91.png)

**La modalità offre un gameplay variegato**. I giocatori potranno accedere al lato classico di Minecraft,
dove potranno fondare la loro base ed allearsi o inimicarsi con altri clan. Potrai accedere al mondo
Storia, dove **affronterai creature** che tenteranno di impadronirsi di quel mondo, affrontare **dungeon**,
completare **missioni uniche**, ottenere **ricompense** altrettanto rare e molto altro!

## Classi:
![Classi](https://media.discordapp.net/attachments/777534480914710539/958412522493476934/2022-03-29_19.08.41.png)

**Sono presenti classi uniche!** (Samurai, Profeta, Assassino, Guerriero, mago, ecc..)
Ma non saranno vincolanti per il tuo equipaggiamento! “Un mago assassino?Pff cosa sarà mai..
Ehy aspetta! Cosa sono quelle daghe oscure volanti!”.

## Abilità:
![Pryma Skill](https://media.discordapp.net/attachments/777534480914710539/958412075976237086/1136cd43579f63a3a18804638855d1b5.png)
**Potrai lanciare abilità speciali**, ma la vera particolarità sta nell'arma! **Ogni arma possiede un'abilità**
unica che la differenzia dalle altre! E tu? Quale arma padroneggerai?


